spring.application.name=fieldRecorderOnWeb
# URL末尾のjsessionidへの対応
server.servlet.session.tracking-modes=cookie

# データベース接続設定
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/records?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=

# MyBatisの設定
mybatis.mapper-locations=classpath*:/mybatis/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.app.domain

# 音声のアップロードフォルダ
upload.directory=C:/Users/zd2S05/records/